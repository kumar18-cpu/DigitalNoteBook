<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Notebook</title>
  <style>
    body {
      margin: 0;
      font-family: cursive;
      background: #fff;
      text-align: center;
    }

    h1 {
      margin: 20px;
    }

    .notebook {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 80vh;
      margin: auto;
      background: repeating-linear-gradient(
        white,
        white 34px,
        #add8e6 34px,
        #add8e6 35px
      );
      border: 1px solid #ccc;
      overflow: hidden;
    }

    textarea, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    textarea {
      z-index: 2;
      background: transparent;
      border: none;
      font-size: 24px;
      line-height: 35px;
      padding: 10px;
      resize: none;
      outline: none;
    }

    canvas {
      z-index: 1;
      background: transparent;
    }

    .buttons {
      margin: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Digital Notebook</h1>

  <div class="notebook" id="notebook">
    <canvas id="canvas"></canvas>
    <textarea id="textArea" placeholder="Start typing..."></textarea>
  </div>

  <div class="buttons">
    <button id="toggleBtn">Toggle Drawing</button>
    <button onclick="clearAll()">Clear</button>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const textArea = document.getElementById("textArea");
    const notebook = document.getElementById("notebook");
    const toggleBtn = document.getElementById("toggleBtn");

    let isDrawing = false;
    let drawingEnabled = false;
    let scale = 1;

    function resizeCanvas() {
      canvas.width = notebook.clientWidth;
      canvas.height = notebook.clientHeight;
    }

    // Ensure canvas matches notebook size
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Toggle between typing and drawing
    toggleBtn.addEventListener("click", () => {
      drawingEnabled = !drawingEnabled;
      if (drawingEnabled) {
        canvas.style.pointerEvents = "auto";
        canvas.style.zIndex = 3;
        textArea.style.zIndex = 1;
        toggleBtn.textContent = "Switch to Typing";
      } else {
        canvas.style.pointerEvents = "none";
        canvas.style.zIndex = 1;
        textArea.style.zIndex = 2;
        toggleBtn.textContent = "Toggle Drawing";
      }
    });

    canvas.addEventListener("mousedown", (e) => {
      if (!drawingEnabled) return;
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawingEnabled || !isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.stroke();
    });

    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseleave", () => isDrawing = false);

    function clearAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      textArea.value = "";
    }

    function zoomIn() {
      scale += 0.1;
      notebook.style.transform = `scale(${scale})`;
      notebook.style.transformOrigin = "top left";
    }

    function zoomOut() {
      scale = Math.max(0.5, scale - 0.1);
      notebook.style.transform = `scale(${scale})`;
      notebook.style.transformOrigin = "top left";
    }
  </script>
</body>
</html>
